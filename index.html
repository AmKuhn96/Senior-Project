<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>KoffeeGeeks - Circleville, Ohio!</title>
</head>
<body>
    <header>
        <h1>KoffeeGeeks - Circleville, Ohio!</h1>
    </header>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#mobile">Mobile Order</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </div>
    <main>
        <div class="container">
            <section id="location">
                <h3>Where are we located?</h3>
                <div id="map"></div>
            </section>

            <section id="our-cafe">
                <h3>Our Cafe</h3>
                <div class="gallery">
                    <img src="cafe1.jpg" alt="Cafe Interior" class="cafe-img">
                    <figcaption>Cozy Cafe Interior</figcaption>
                    <img src="cafe2.jpg" alt="Cafe Exterior" class="cafe-img">
                    <figcaption>Beautiful Exterior View</figcaption>
                </div>
            </section>
        </div>

        <section id="menu">
            <h3>Our Daily Menu</h3>
            <ul> 
                <li><a href="#espresso">Espresso</a></li>
                <li><a href="#coffee">Coffee</a></li>
                <li><a href="#non-coffee">Non-Coffee</a></li>
                <li><a href="#energydrinks">Energy Drinks</a></li>
                <li><a href="#pastries">Pastries</a></li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
